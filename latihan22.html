<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Latihan 22</title>
    <style>
                *, html{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    body{
        font-family: 'poppins', sans-serif; 
        background-color: rgb(230, 230, 230);
    }
    .header img {
        width: 80px;
    }
    .header a {
        font-weight: 600;
        color: rgb(57, 53, 53);
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        text-decoration: none;
        padding: 15px;
    }
    .navbar ul {
        display: flex;
        justify-content: space-around;
        align-items: center;
        list-style: none;
        height: 50px;
        border: 0px solid black;
        background-color: white;
        
    }
    .navbar ul li a{
        text-decoration: none;
        color: black;
        font-weight: 600;
    }
    .gambar{
        width: 200px;
    } 
    .content{
        padding: 40px;
        border: 0px solid black;
        width: 100%;
        height: 60vh;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .tooler{
        border: 0px solid black;
        height: 30px;
        display: flex;
        justify-content:center ;
        align-items: center;
        background-color: white;
    }
    .card{
        border: 0px solid black;
        width: 250px;
        height: 380px;
        padding : 20px;
        box-shadow: 0 0px 4px rgba(2, 5, 6, 0.9);
        border-radius: 10px;
    }
    .tooler p{
       font-size: 20px;
        font-weight: bold;
    }
    </style>
</head>
<body>
    <header class="header">
        <a href="#"><img src="gambar/logotoko.jpg" class="logo">EFZI CREATOR</a>
    </header><br>
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Buku</a></li>
            <li><a href="#">Majalah</a></li>
            <li><a href="#">Koran</a></li>
        </ul>
    </nav><br>
    <div class="content">
        <div class="card">
            <img src="https://aktual.com/wp-content/uploads/2017/10/Majalah-Indonesia-Tatler-681x911.jpg" class="gambar"><br>
            <small style="font-weight: bold;">Man Of The Year</small><br>
            <small>2015</small><br>
            <small><del>75.000</del></small> <small style="font-weight: bold;">Rp35.000</small>
        </div>
    </div><br>
    <div class="tooler">
        <P>Tooler</P>
    </div>
</body>
</html>
